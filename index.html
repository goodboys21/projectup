<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus HD | Space Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background video */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        body {
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            backdrop-filter: blur(4px);
        }

        /* Efek ketik + hapus */
        /* Biar tulisan "Bagus HD" tetap di pojok kiri atas */
/* Biar tulisan "Bagus HD" tetap di pojok kiri atas dan nggak ketiban */
.typing-effect {
    position: fixed;
    top: 20px;
    left: 30px;
    font-size: 32px;
    font-weight: bold;
    color: cyan;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid white;
    animation: typing 3s steps(15, end) infinite, blink 0.6s infinite;
    z-index: 9999; /* Supaya selalu paling atas */
    background: rgba(0, 0, 0, 0.5); /* Tambahin background biar jelas */
    padding: 5px 10px; /* Biar ada space */
    border-radius: 5px; /* Biar nggak kaku */
}

        @keyframes typing {
            0% { width: 0 }
            50% { width: 200px }
            100% { width: 0 }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Kotak utama */
        .container {
            width: 85%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
            background: rgba(15, 15, 30, 0.8);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .drop-zone {
            border: 2px dashed cyan;
            padding: 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            transition: 0.3s ease-in-out;
        }

        .drop-zone:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00FFFF;
        }

        .progress-bar-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 6px;
            width: 0;
            background: linear-gradient(to right, cyan, blue);
            transition: width 0.4s ease-in-out;
        }

        .hidden { display: none; }

        .btn-modern {
            background: linear-gradient(90deg, #00FFFF, #007BFF);
            padding: 14px;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 10px cyan;
        }

        .btn-modern:hover {
            background: linear-gradient(90deg, #007BFF, #00FFFF);
            transform: scale(1.05);
        }

        .result-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop class="video-bg">
        <source src="https://files.catbox.moe/4u8827.mp4" type="video/mp4">
        Browser lo gak support video background, coy!
    </video>

    <!-- Efek ketik Bagus HD -->
    <div class="typing-effect">
        <!> Bagus HD <!>
    </div>

    <div class="container">
        <h1 class="text-2xl font-bold mb-4">ðŸš€ HD-kan Foto Kamu</h1>

        <div class="drop-zone" id="dropZone">
            <p>Drag & Drop atau Klik untuk Pilih Gambar</p>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </div>

        <div id="progress" class="hidden mt-4">
            <p class="text-sm text-gray-300">Mengunggah...</p>
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>

        <!-- Hasil HD -->
        <div id="result" class="result-container">
            <h2 class="text-lg font-semibold">Hasil HD:</h2>
            <img id="enhancedImage" class="mt-4 rounded-lg shadow-md border border-gray-300 w-full">
            <a id="downloadBtn" href="#" class="btn-modern block mt-4">ðŸ“¥ Download Gambar</a>
        </div>
    </div>

<script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const progress = document.getElementById("progress");
    const progressBar = document.getElementById("progressBar");
    const resultDiv = document.getElementById("result");
    const enhancedImage = document.getElementById("enhancedImage");
    const downloadBtn = document.getElementById("downloadBtn");

    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.style.background = "rgba(255, 255, 255, 0.2)";
    });
    dropZone.addEventListener("dragleave", () => dropZone.style.background = "rgba(255, 255, 255, 0.1)");
    dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.style.background = "rgba(255, 255, 255, 0.1)";
        fileInput.files = e.dataTransfer.files;
        uploadFile();
    });

    fileInput.addEventListener("change", () => uploadFile());

    async function uploadFile() {
        if (!fileInput.files.length) {
            alert("Pilih gambar terlebih dahulu!");
            return;
        }

        progress.classList.remove("hidden");
        progressBar.style.width = "20%";

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        try {
            const uploadResponse = await fetch("https://filezone-api.caliph.dev/upload", {
                method: "POST",
                body: formData
            });
            progressBar.style.width = "50%";

            const uploadResult = await uploadResponse.json();
            if (!uploadResult.status) throw new Error("Upload gagal");

            const imageUrl = uploadResult.result.url_file;
            const hdUrl = `https://apii.baguss.web.id/tools/remini?apikey=bagus&url=${encodeURIComponent(imageUrl)}`;

            enhancedImage.src = hdUrl;
            resultDiv.style.display = "block";  // Munculin hasil, tulisan, & tombol barengan

            progressBar.style.width = "100%";
            downloadBtn.href = hdUrl;
            downloadBtn.setAttribute("download", "HD-Image.jpg");
        } catch (error) {
            alert("Terjadi kesalahan: " + error.message);
        } finally {
            setTimeout(() => progress.classList.add("hidden"), 2000);
        }
    }
</script>

</body>
</html>
