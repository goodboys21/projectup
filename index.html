<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BagusHD - AI Photo Enhancer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: black;
            flex-direction: column;
        }
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 12px;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
            display: block;
            text-align: center;
            cursor: pointer;
        }
        .btn:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .logo {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .hidden {
            display: none;
        }
        img {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<video autoplay loop muted playsinline>
    <source src="https://files.catbox.moe/4u8827.mp4" type="video/mp4">
    Browser tidak mendukung video.
</video>

<div class="logo">BagusHD</div>

<div class="card">
    <h1 class="text-2xl font-bold mb-4">‚ú® AI Photo Enhancer</h1>
    <input type="file" id="fileInput" accept="image/*" class="mb-4 p-2 w-full text-black bg-white rounded">
    <button id="uploadBtn" class="btn mb-4">üöÄ Upload & Enhance</button>
    <p id="status" class="text-sm text-green-300"></p>
    <img id="hasilGambar" class="hidden" alt="Hasil Enhance">
</div>

<script>
document.getElementById("uploadBtn").addEventListener("click", async () => {
    const fileInput = document.getElementById("fileInput").files[0];
    const statusText = document.getElementById("status");
    const hasilGambar = document.getElementById("hasilGambar");

    if (!fileInput) return alert("Pilih gambar dulu bro!");

    hasilGambar.classList.add("hidden");
    statusText.innerText = "üîÑ Mengupload gambar...";

    try {
        // Upload ke FileZone
        let formData = new FormData();
        formData.append("file", fileInput);

        let uploadRes = await fetch("https://filezone-api.caliph.dev/upload", {
            method: "POST",
            body: formData,
        }).then(res => res.json());

        if (!uploadRes.status || !uploadRes.result.url_file) throw new Error("Gagal upload!");
        let imageUrl = uploadRes.result.url_file;

        statusText.innerText = "‚úÖ Meng-enhance gambar...";
        
        // Proses Enhance di Remini API
        let enhanceUrl = `https://apii.baguss.web.id/tools/remini?apikey=bagus&url=${encodeURIComponent(imageUrl)}`;
        
        let response = await fetch(enhanceUrl);
        if (!response.ok) throw new Error("Gagal fetch API! Status: " + response.status);

        let blob = await response.blob(); // Ambil sebagai binary data
        let enhancedImageUrl = URL.createObjectURL(blob); // Ubah jadi URL untuk ditampilkan

        statusText.innerText = "‚úÖ Foto berhasil ditingkatkan!";
        hasilGambar.src = enhancedImageUrl;
        hasilGambar.classList.remove("hidden");

    } catch (error) {
        statusText.innerText = "‚ùå Terjadi kesalahan, coba lagi!";
        alert(error.message);
    }
});
</script>

</body>
</html>
