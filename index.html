<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD-kan Foto | ProjectUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://source.unsplash.com/random/1920x1080/?technology') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        .hidden { display: none; }
        .btn-modern {
            background: linear-gradient(135deg, #3B82F6, #1E3A8A);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-modern:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="glassmorphism">
        <h1 class="text-3xl font-bold text-white mb-4">ðŸ“¸ HD-kan Foto Kamu!</h1>
        
        <label class="btn-modern block mb-4">
            Pilih Gambar ðŸ“¤
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </label>

        <p id="notifUpload" class="hidden text-green-400 font-semibold">âœ… Foto berhasil diunggah!</p>

        <button onclick="uploadFile()" id="uploadBtn" class="btn-modern w-full">
            ðŸš€ Proses Sekarang
        </button>

        <div id="progress" class="hidden mt-4">
            <div class="w-full bg-gray-300 rounded-full h-2">
                <div id="progressBar" class="h-2 bg-green-500 rounded-full transition-all"></div>
            </div>
            <p id="progressText" class="text-gray-300 text-sm mt-1">Mengunggah...</p>
        </div>

        <div id="result" class="hidden mt-6 fade-in">
            <h2 class="text-lg font-semibold text-white">Hasil HD:</h2>
            <img id="enhancedImage" class="mt-4 rounded-lg shadow-md border border-gray-300 w-full">
            <a id="downloadBtn" href="#" class="btn-modern block mt-4">
                ðŸ“¥ Download Gambar
            </a>
        </div>
    </div>

    <div class="absolute bottom-6 flex space-x-4">
        <a href="https://www.instagram.com/bagus" target="_blank" class="btn-modern">ðŸ“· Instagram</a>
        <a href="https://saweria.co/bagus" target="_blank" class="btn-modern">ðŸ’° Donasi</a>
        <a href="https://wa.me/6281234567890" target="_blank" class="btn-modern">ðŸ“ž WhatsApp</a>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const resultDiv = document.getElementById("result");
            const enhancedImage = document.getElementById("enhancedImage");
            const downloadBtn = document.getElementById("downloadBtn");
            const notifUpload = document.getElementById("notifUpload");

            if (!fileInput.files.length) {
                alert("Pilih gambar terlebih dahulu!");
                return;
            }

            uploadBtn.innerText = "ðŸ”„ Sedang Diproses...";
            uploadBtn.disabled = true;
            progress.classList.remove("hidden");
            progressBar.style.width = "20%";

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            try {
                const uploadResponse = await fetch("https://filezone-api.caliph.dev/upload", {
                    method: "POST",
                    body: formData
                });
                progressBar.style.width = "50%";
                progressText.innerText = "Mengunggah ke server...";

                const uploadResult = await uploadResponse.json();
                if (!uploadResult.status) throw new Error("Upload gagal");

                const imageUrl = uploadResult.result.url_file;
                notifUpload.classList.remove("hidden");

                const hdUrl = `https://apii.baguss.web.id/tools/remini?apikey=bagus&url=${encodeURIComponent(imageUrl)}`;

                enhancedImage.src = hdUrl;
                resultDiv.classList.remove("hidden");

                progressBar.style.width = "80%";
                progressText.innerText = "Memproses gambar...";

                const hdFile = await fetch(hdUrl);
                const hdBlob = await hdFile.blob();
                const hdFormData = new FormData();
                hdFormData.append("file", hdBlob, "enhanced.jpg");

                const finalUploadResponse = await fetch("https://filezone-api.caliph.dev/upload", {
                    method: "POST",
                    body: hdFormData
                });

                const finalUploadResult = await finalUploadResponse.json();
                if (!finalUploadResult.status) throw new Error("Upload hasil HD gagal");

                downloadBtn.href = finalUploadResult.result.url;
                downloadBtn.setAttribute("download", "HD-Image.jpg");

                setTimeout(() => {
                    const link = document.createElement("a");
                    link.href = finalUploadResult.result.url;
                    link.setAttribute("download", "HD-Image.jpg");
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }, 1000);

                progressBar.style.width = "100%";
                progressText.innerText = "Selesai!";
            } catch (error) {
                alert("Terjadi kesalahan: " + error.message);
            } finally {
                uploadBtn.innerText = "ðŸš€ Proses Sekarang";
                uploadBtn.disabled = false;
                setTimeout(() => progress.classList.add("hidden"), 2000);
            }
        }
    </script>

</body>
</html>
