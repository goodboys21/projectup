<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader HD | ProjectUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .drop-zone {
            border: 2px dashed #3B82F6;
            padding: 30px;
            cursor: pointer;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }
        .drop-zone:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .btn-modern {
            background: #3B82F6;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-modern:hover {
            background: #2563EB;
            transform: scale(1.05);
        }
        .hidden { display: none; }
        .footer-icons a {
            margin: 0 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <h1 class="text-3xl font-bold mb-4">📸 HD-kan Foto Kamu!</h1>

    <div class="drop-zone w-96" id="dropZone">
        <p>Drag & Drop your file here or click to select</p>
        <input type="file" id="fileInput" class="hidden" accept="image/*">
    </div>

    <button onclick="uploadFile()" id="uploadBtn" class="btn-modern mt-4 w-96">
        🚀 Upload & Proses
    </button>

    <div id="progress" class="hidden mt-4 w-96">
        <div class="w-full bg-gray-300 rounded-full h-2">
            <div id="progressBar" class="h-2 bg-green-500 rounded-full transition-all"></div>
        </div>
        <p id="progressText" class="text-gray-400 text-sm mt-1">Mengunggah...</p>
    </div>

    <div id="result" class="hidden mt-6 w-96">
        <h2 class="text-lg font-semibold">Hasil HD:</h2>
        <img id="enhancedImage" class="mt-4 rounded-lg shadow-md border border-gray-300 w-full">
        <a id="downloadBtn" href="#" class="btn-modern block mt-4">📥 Download Gambar</a>
    </div>

    <footer class="absolute bottom-6 text-gray-400">
        <p>© 2025 ProjectUp. All rights reserved.</p>
        <div class="footer-icons flex justify-center mt-2">
            <a href="https://wa.me/6281234567890" target="_blank">📞</a>
            <a href="https://www.tiktok.com/@bagus" target="_blank">🎵</a>
            <a href="https://www.instagram.com/bagus" target="_blank">📷</a>
            <a href="https://t.me/bagus" target="_blank">✈️</a>
        </div>
    </footer>

    <script>
        const dropZone = document.getElementById("dropZone");
        const fileInput = document.getElementById("fileInput");

        dropZone.addEventListener("click", () => fileInput.click());
        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.style.background = "rgba(255, 255, 255, 0.3)";
        });
        dropZone.addEventListener("dragleave", () => dropZone.style.background = "rgba(255, 255, 255, 0.1)");
        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.style.background = "rgba(255, 255, 255, 0.1)";
            fileInput.files = e.dataTransfer.files;
        });

        async function uploadFile() {
            const uploadBtn = document.getElementById('uploadBtn');
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const resultDiv = document.getElementById("result");
            const enhancedImage = document.getElementById("enhancedImage");
            const downloadBtn = document.getElementById("downloadBtn");

            if (!fileInput.files.length) {
                alert("Pilih gambar terlebih dahulu!");
                return;
            }

            uploadBtn.innerText = "🔄 Sedang Diproses...";
            uploadBtn.disabled = true;
            progress.classList.remove("hidden");
            progressBar.style.width = "20%";

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            try {
                const uploadResponse = await fetch("https://filezone-api.caliph.dev/upload", {
                    method: "POST",
                    body: formData
                });
                progressBar.style.width = "50%";
                progressText.innerText = "Mengunggah ke server...";

                const uploadResult = await uploadResponse.json();
                if (!uploadResult.status) throw new Error("Upload gagal");

                const imageUrl = uploadResult.result.url_file;
                const hdUrl = `https://apii.baguss.web.id/tools/remini?apikey=bagus&url=${encodeURIComponent(imageUrl)}`;

                enhancedImage.src = hdUrl;
                resultDiv.classList.remove("hidden");

                progressBar.style.width = "80%";
                progressText.innerText = "Memproses gambar...";

                const hdFile = await fetch(hdUrl);
                const hdBlob = await hdFile.blob();
                const hdFormData = new FormData();
                hdFormData.append("file", hdBlob, "enhanced.jpg");

                const finalUploadResponse = await fetch("https://filezone-api.caliph.dev/upload", {
                    method: "POST",
                    body: hdFormData
                });

                const finalUploadResult = await finalUploadResponse.json();
                if (!finalUploadResult.status) throw new Error("Upload hasil HD gagal");

                downloadBtn.href = finalUploadResult.result.url;
                downloadBtn.setAttribute("download", "HD-Image.jpg");

                setTimeout(() => {
                    const link = document.createElement("a");
                    link.href = finalUploadResult.result.url;
                    link.setAttribute("download", "HD-Image.jpg");
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }, 1000);

                progressBar.style.width = "100%";
                progressText.innerText = "Selesai!";
            } catch (error) {
                alert("Terjadi kesalahan: " + error.message);
            } finally {
                uploadBtn.innerText = "🚀 Upload & Proses";
                uploadBtn.disabled = false;
                setTimeout(() => progress.classList.add("hidden"), 2000);
            }
        }
    </script>

</body>
</html>
