<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Enhancer | ProjectUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Styling body */
        body {
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Kotak utama dengan blur */
        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2); /* Putih transparan */
            backdrop-filter: blur(10px); /* Blur beneran */
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Drop-zone */
        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s ease-in-out;
        }

        .drop-zone:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Tombol */
        .btn-modern {
            background: #6D28D9;
            padding: 14px;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-modern:hover {
            background: #4C1D95;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-bg" autoplay loop muted>
        <source src="https://files.catbox.moe/4u8827.mp4" type="video/mp4">
        Browser kamu tidak mendukung video HTML5.
    </video>

    <!-- Konten -->
    <div class="container">
        <h1 class="text-2xl font-bold mb-4">üîç HD-kan Foto Kamu</h1>

        <div class="drop-zone" id="dropZone">
            <p>Drag & Drop atau Klik untuk Pilih Gambar</p>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </div>

        <button onclick="uploadFile()" id="uploadBtn" class="btn-modern">
            üöÄ Proses Sekarang
        </button>
    </div>

</body>
</html>
