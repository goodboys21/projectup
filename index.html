<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Enhancer | ProjectUp</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Background Video */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            background: #000;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Efek ketik + hapus */
        .typing-effect {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 32px;
            font-weight: bold;
            color: cyan;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            animation: typing 3s steps(15, end) infinite, blink 0.6s infinite;
        }

        /* Container Utama */
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            margin: 100px auto 0;
        }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed #00AFFF;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            transition: 0.3s ease-in-out;
        }

        /* Gambar HD */
        #enhancedImage {
            width: 100%;
            max-width: 220px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #00AFFF;
            margin-top: 10px;
        }

        /* Button Download */
        .btn-modern {
            background: #007BFF;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            display: none; /* Sembunyikan dulu */
        }

        /* Hasil HD */
        #result {
            display: none; /* Sembunyikan dulu */
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted>
        <source src="https://files.catbox.moe/4u8827.mp4" type="video/mp4">
    </video>

    <!-- Tulisan "Bagus HD" -->
    <div class="typing-effect">Bagus HD</div>

    <!-- Kotak Utama -->
    <div class="container">
        <h1 class="text-2xl font-bold mb-4">üîç HD-kan Foto Kamu</h1>

        <!-- Drag & Drop Area -->
        <div class="drop-zone" id="dropZone">
            <p>Drag & Drop atau Klik untuk Pilih Gambar</p>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </div>

        <!-- Hasil HD -->
        <div id="result">
            <h2 class="text-lg font-semibold">Hasil HD:</h2>
            <img id="enhancedImage">
            <a id="downloadBtn" href="#" class="btn-modern">üì• Download Gambar</a>
        </div>
    </div>

<script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");

    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.style.background = "rgba(255, 255, 255, 0.2)";
    });
    dropZone.addEventListener("dragleave", () => dropZone.style.background = "rgba(255, 255, 255, 0.1)");
    dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.style.background = "rgba(255, 255, 255, 0.1)";
        fileInput.files = e.dataTransfer.files;
        processFile();
    });

    fileInput.addEventListener("change", processFile);

    async function processFile() {
        const resultDiv = document.getElementById("result");
        const enhancedImage = document.getElementById("enhancedImage");
        const downloadBtn = document.getElementById("downloadBtn");

        if (!fileInput.files.length) {
            alert("Pilih gambar terlebih dahulu!");
            return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        try {
            const uploadResponse = await fetch("https://filezone-api.caliph.dev/upload", {
                method: "POST",
                body: formData
            });

            const uploadResult = await uploadResponse.json();
            if (!uploadResult.status) throw new Error("Upload gagal");

            const imageUrl = uploadResult.result.url_file;
            const hdUrl = `https://apii.baguss.web.id/tools/remini?apikey=bagus&url=${encodeURIComponent(imageUrl)}`;

            enhancedImage.src = hdUrl;
            downloadBtn.href = hdUrl;
            downloadBtn.setAttribute("download", "HD-Image.jpg");

            // Tampilkan hasil & button download bareng
            resultDiv.style.display = "block"; 
            downloadBtn.style.display = "block"; 
        } catch (error) {
            alert("Terjadi kesalahan: " + error.message);
        }
    }
</script>

</body>
</html>
