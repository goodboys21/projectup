<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Enhancer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://files.catbox.moe/4u8827.mp4') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .drop-area {
            border: 2px dashed #3498db;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }

        .drop-area:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .drop-area p {
            margin: 10px 0 0;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }

        .upload-btn {
            background: #e74c3c;
            display: none;
        }

        .download-btn {
            background: #2ecc71;
            display: none;
        }

        button:hover {
            opacity: 0.8;
        }

        #fileInput {
            display: none;
        }

        #status {
            color: white;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>✨ AI Photo Enhancer</h1>
        
        <div class="drop-area" id="dropArea">
            <p>📂 Drag & Drop your file here or click to select</p>
        </div>
        <input type="file" id="fileInput" accept="image/*">

        <button class="upload-btn" id="uploadBtn">🚀 Upload & Enhance</button>
        <button class="download-btn" id="downloadBtn">⬇ Download Enhanced Photo</button>

        <p id="status">📂 Pilih foto untuk di-enhance</p>
    </div>

    <script>
        const dropArea = document.getElementById("dropArea");
        const fileInput = document.getElementById("fileInput");
        const uploadBtn = document.getElementById("uploadBtn");
        const downloadBtn = document.getElementById("downloadBtn");
        const statusText = document.getElementById("status");

        dropArea.addEventListener("click", () => fileInput.click());

        dropArea.addEventListener("dragover", (event) => {
            event.preventDefault();
            dropArea.style.background = "rgba(255, 255, 255, 0.2)";
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.style.background = "transparent";
        });

        dropArea.addEventListener("drop", (event) => {
            event.preventDefault();
            dropArea.style.background = "transparent";
            fileInput.files = event.dataTransfer.files;
            showUploadButton();
        });

        fileInput.addEventListener("change", showUploadButton);

        function showUploadButton() {
            if (fileInput.files.length > 0) {
                uploadBtn.style.display = "block";
                statusText.innerText = "✅ Foto siap untuk di-enhance!";
            }
        }

        uploadBtn.addEventListener("click", function() {
            statusText.innerText = "⏳ Memproses foto...";
            setTimeout(() => {
                statusText.innerText = "✅ Foto berhasil di-enhance!";
                downloadBtn.style.display = "block";
            }, 2000);
        });
    </script>

</body>
</html>
