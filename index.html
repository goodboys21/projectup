<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD-kan Foto | ProjectUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(45deg, #1E3A8A, #3B82F6, #60A5FA, #93C5FD);
            background-size: 300% 300%;
            animation: gradientBG 6s ease infinite;
            min-height: 100vh;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .hidden { display: none; }
    </style>
</head>
<body class="flex flex-col items-center justify-center text-white text-center px-4 relative">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg text-center text-gray-800">
        <h1 class="text-3xl font-bold mb-2">ðŸ”¹ HD-kan Foto Kamu!</h1>
        <p class="text-gray-500 mb-6">Tingkatkan kualitas foto dalam hitungan detik</p>

        <label class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 transition">
            Pilih Gambar ðŸ“¤
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </label>

        <p id="notifUpload" class="hidden text-green-500 font-semibold mt-2">âœ… Foto berhasil diunggah!</p>

        <button onclick="uploadFile()" id="uploadBtn" class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition">
            Proses Sekarang ðŸš€
        </button>

        <!-- Progress Bar -->
        <div id="progress" class="hidden mt-4">
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div id="progressBar" class="h-2 bg-green-500 rounded-full transition-all"></div>
            </div>
            <p id="progressText" class="text-gray-500 text-sm mt-1">Mengunggah...</p>
        </div>

        <!-- Hasil Gambar -->
        <div id="result" class="hidden mt-6">
            <h2 class="text-lg font-semibold text-gray-700">Hasil HD:</h2>
            <img id="enhancedImage" class="mt-4 rounded-lg shadow-md border border-gray-300 w-full">
            <a id="downloadBtn" href="#" class="block mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition">
                ðŸ“¥ Download Gambar
            </a>
        </div>
    </div>

    <!-- Tombol Sosial & Donasi -->
    <div class="absolute bottom-6 flex space-x-4">
        <a href="https://www.instagram.com/bagus" target="_blank" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg shadow-md transition">
            ðŸ“· Instagram
        </a>
        <a href="https://saweria.co/bagus" target="_blank" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg shadow-md transition">
            ðŸ’° Donasi
        </a>
        <a href="https://wa.me/6281234567890" target="_blank" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg shadow-md transition">
            ðŸ“ž WhatsApp
        </a>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const resultDiv = document.getElementById("result");
            const enhancedImage = document.getElementById("enhancedImage");
            const downloadBtn = document.getElementById("downloadBtn");
            const notifUpload = document.getElementById("notifUpload");

            if (!fileInput.files.length) {
                alert("Pilih gambar terlebih dahulu!");
                return;
            }

            uploadBtn.innerText = "ðŸ”„ Sedang Diproses...";
            uploadBtn.disabled = true;
            progress.classList.remove("hidden");
            progressBar.style.width = "20%";

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            try {
                // Upload ke filezone-api
                const uploadResponse = await fetch("https://filezone-api.caliph.dev/upload", {
                    method: "POST",
                    body: formData
                });
                progressBar.style.width = "50%";
                progressText.innerText = "Mengunggah ke server...";

                const uploadResult = await uploadResponse.json();
                if (!uploadResult.status) throw new Error("Upload gagal");

                const imageUrl = uploadResult.result.url_file;
                notifUpload.classList.remove("hidden"); // Tampilkan notifikasi sukses upload

                const hdUrl = `https://apii.baguss.web.id/tools/remini?apikey=bagus&url=${encodeURIComponent(imageUrl)}`;

                // Langsung tampilkan gambar hasil HD
                enhancedImage.src = hdUrl;
                resultDiv.classList.remove("hidden");

                progressBar.style.width = "80%";
                progressText.innerText = "Memproses gambar...";

                // Upload hasil HD ke filezone-api lagi
                const hdFile = await fetch(hdUrl);
                const hdBlob = await hdFile.blob();
                const hdFormData = new FormData();
                hdFormData.append("file", hdBlob, "enhanced.jpg");

                const finalUploadResponse = await fetch("https://filezone-api.caliph.dev/upload", {
                    method: "POST",
                    body: hdFormData
                });

                const finalUploadResult = await finalUploadResponse.json();
                if (!finalUploadResult.status) throw new Error("Upload hasil HD gagal");

                // Update tombol download ke URL final
                downloadBtn.href = finalUploadResult.result.url;
                downloadBtn.setAttribute("download", "HD-Image.jpg");

                // Auto-download setelah selesai
                setTimeout(() => {
                    const link = document.createElement("a");
                    link.href = finalUploadResult.result.url;
                    link.setAttribute("download", "HD-Image.jpg");
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }, 1000);

                progressBar.style.width = "100%";
                progressText.innerText = "Selesai!";
            } catch (error) {
                alert("Terjadi kesalahan: " + error.message);
            } finally {
                uploadBtn.innerText = "Proses Sekarang ðŸš€";
                uploadBtn.disabled = false;
                setTimeout(() => progress.classList.add("hidden"), 2000);
            }
        }
    </script>

</body>
</html>
