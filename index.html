<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BagusHD - AI Photo Enhancer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Video Background */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Card Upload */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Button Style */
        .btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 12px;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
            display: block;
            text-align: center;
        }

        .btn:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Logo "BagusHD" */
        .logo {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop>
        <source src="https://files.catbox.moe/4u8827.mp4" type="video/mp4">
    </video>

    <div class="logo">BagusHD</div>

    <div class="card">
        <h1 class="text-2xl font-bold mb-4">‚ú® AI Photo Enhancer</h1>
        <input type="file" id="fileInput" class="mb-4 p-2 w-full text-black bg-white rounded">
        <button id="uploadBtn" class="btn mb-4">üöÄ Upload & Enhance</button>
        <p id="status" class="text-sm text-green-300"></p>
        <a id="downloadLink" class="btn hidden" download>‚¨á Download Enhanced Photo</a>
    </div>

    <script>
        document.getElementById("uploadBtn").addEventListener("click", async () => {
            const fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) return alert("Pilih gambar dulu bro!");

            const formData = new FormData();
            formData.append("file", fileInput);

            document.getElementById("status").innerText = "üîÑ Mengupload gambar...";
            
            try {
                // Upload ke FileZone
                let uploadRes = await fetch("https://filezone-api.caliph.dev/upload", {
                    method: "POST",
                    body: formData
                }).then(res => res.json());

                if (!uploadRes.status) {
                    document.getElementById("status").innerText = "‚ùå Gagal mengupload!";
                    return;
                }

                let imageUrl = uploadRes.result.url_file;
                document.getElementById("status").innerText = "‚úÖ Foto berhasil diunggah! Sedang diproses...";

                // Proses Enhance di Remini API
                let enhanceUrl = `https://apii.baguss.web.id/tools/remini?apikey=bagus&url=${encodeURIComponent(imageUrl)}`;
                let enhanceRes = await fetch(enhanceUrl);
                let enhanceBlob = await enhanceRes.blob();

                // Upload hasil ke FileZone lagi
                const resultForm = new FormData();
                resultForm.append("file", enhanceBlob, "enhanced.jpg");

                let resultUpload = await fetch("https://filezone-api.caliph.dev/upload", {
                    method: "POST",
                    body: resultForm
                }).then(res => res.json());

                if (!resultUpload.status) {
                    document.getElementById("status").innerText = "‚ùå Gagal menyimpan hasil!";
                    return;
                }

                let finalUrl = resultUpload.result.url_file;

                document.getElementById("status").innerText = "‚úÖ Foto berhasil ditingkatkan!";
                let downloadLink = document.getElementById("downloadLink");
                downloadLink.href = finalUrl;
                downloadLink.classList.remove("hidden");

            } catch (error) {
                document.getElementById("status").innerText = "‚ùå Terjadi kesalahan, coba lagi!";
            }
        });
    </script>

</body>
</html>
