<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Enhancer | ProjectUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #1B1B1F;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background: #2A2D3E;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .drop-zone {
            border: 2px dashed #00AFFF;
            padding: 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            transition: 0.3s ease-in-out;
        }
        .drop-zone:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #007BFF;
        }
        .progress-bar-container {
            width: 100%;
            background: #555;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 6px;
            width: 0;
            background: linear-gradient(to right, #00AFFF, #007BFF);
            transition: width 0.4s ease-in-out;
        }
        .hidden { display: none; }
        .btn-modern {
            background: #007BFF;
            padding: 14px;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }
        .btn-modern:hover {
            background: #0056B3;
            transform: scale(1.05);
        }
        .typing-effect {
            font-size: 24px;
            font-weight: bold;
            color: #00AFFF;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 0;
            animation: typing 3s steps(20, end) forwards, blink 0.6s infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 190px }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>

    <div class="typing-effect">
        <!> Bagus HD <!>
    </div>

    <div class="container">
        <h1 class="text-2xl font-bold mb-4">üîç HD-kan Foto Kamu</h1>

        <div class="drop-zone" id="dropZone">
            <p>Drag & Drop atau Klik untuk Pilih Gambar</p>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </div>

        <div id="progress" class="hidden mt-4">
            <p class="text-sm text-gray-300">Mengunggah...</p>
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>

        <div id="result" class="hidden mt-6">
            <h2 class="text-lg font-semibold">Hasil HD:</h2>
            <img id="enhancedImage" class="mt-4 rounded-lg shadow-md border border-gray-300 w-full">
            <a id="downloadBtn" href="#" class="btn-modern block mt-4">üì• Download Gambar</a>
        </div>
    </div>

<script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const progress = document.getElementById("progress");
    const progressBar = document.getElementById("progressBar");
    const resultDiv = document.getElementById("result");
    const enhancedImage = document.getElementById("enhancedImage");
    const downloadBtn = document.getElementById("downloadBtn");

    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.style.background = "rgba(255, 255, 255, 0.2)";
    });
    dropZone.addEventListener("dragleave", () => dropZone.style.background = "rgba(255, 255, 255, 0.05)");
    dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.style.background = "rgba(255, 255, 255, 0.05)";
        fileInput.files = e.dataTransfer.files;
        uploadFile();
    });

    fileInput.addEventListener("change", () => uploadFile());

    async function uploadFile() {
        if (!fileInput.files.length) {
            alert("Pilih gambar terlebih dahulu!");
            return;
        }

        progress.classList.remove("hidden");
        progressBar.style.width = "20%";

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        try {
            const uploadResponse = await fetch("https://filezone-api.caliph.dev/upload", {
                method: "POST",
                body: formData
            });
            progressBar.style.width = "50%";

            const uploadResult = await uploadResponse.json();
            if (!uploadResult.status) throw new Error("Upload gagal");

            const imageUrl = uploadResult.result.url_file;
            const hdUrl = `https://apii.baguss.web.id/tools/remini?apikey=bagus&url=${encodeURIComponent(imageUrl)}`;

            enhancedImage.src = hdUrl;
            resultDiv.classList.remove("hidden");

            progressBar.style.width = "80%";

            const hdFile = await fetch(hdUrl);
            const hdBlob = await hdFile.blob();
            const hdFormData = new FormData();
            hdFormData.append("file", hdBlob, "enhanced.jpg");

            const finalUploadResponse = await fetch("https://filezone-api.caliph.dev/upload", {
                method: "POST",
                body: hdFormData
            });

            const finalUploadResult = await finalUploadResponse.json();
            if (!finalUploadResult.status) throw new Error("Upload hasil HD gagal");

            downloadBtn.href = finalUploadResult.result.url;
            downloadBtn.setAttribute("download", "HD-Image.jpg");

            setTimeout(() => {
                const link = document.createElement("a");
                link.href = finalUploadResult.result.url;
                link.setAttribute("download", "HD-Image.jpg");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 1000);

            progressBar.style.width = "100%";
        } catch (error) {
            alert("Terjadi kesalahan: " + error.message);
        } finally {
            setTimeout(() => progress.classList.add("hidden"), 2000);
        }
    }
</script>

</body>
</html>
