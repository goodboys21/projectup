<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Enhancer | ProjectUp</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Background Video */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            background: #000;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Tulisan "Bagus HD" Pudar */
        .bg-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            color: rgba(0, 255, 255, 0.2); /* Transparan */
            z-index: 1;
            user-select: none;
        }

        /* Container Utama */
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed #00AFFF;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            transition: 0.3s ease-in-out;
        }

        /* Loading */
        .loading {
            display: none;
            font-weight: bold;
            color: cyan;
            margin-top: 10px;
        }

        /* Hasil HD (di tengah) */
        #result {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        /* Gambar HD */
        #enhancedImage {
            width: 80%;
            max-width: 220px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #00AFFF;
            display: block;
            margin: 0 auto;
        }

        /* Button Download */
        .btn-modern {
            background: #FF5722;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            display: none;
        }

    </style>
</head>
<body>

    <!-- Tulisan "Bagus HD" Pudar -->
    <div class="bg-text">Bagus HD</div>

    <!-- Background Video -->
    <video autoplay loop muted>
        <source src="https://files.catbox.moe/4u8827.mp4" type="video/mp4">
    </video>

    <!-- Kotak Utama -->
    <div class="container">
        <h1 class="text-xl font-bold mb-4">üîç HD-kan Foto Kamu</h1>

        <!-- Drag & Drop Area -->
        <div class="drop-zone" id="dropZone">
            <p>Drag & Drop atau Klik untuk Pilih Gambar</p>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">‚è≥ Memproses gambar...</div>

        <!-- Hasil HD -->
        <div id="result">
            <h2 class="text-md font-semibold">Hasil HD:</h2>
            <img id="enhancedImage">
            <a id="downloadBtn" href="#" class="btn-modern">üì• Download Gambar</a>
        </div>
    </div>

<script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const loadingText = document.getElementById("loading");
    const resultDiv = document.getElementById("result");
    const enhancedImage = document.getElementById("enhancedImage");
    const downloadBtn = document.getElementById("downloadBtn");

    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.style.background = "rgba(255, 255, 255, 0.2)";
    });
    dropZone.addEventListener("dragleave", () => dropZone.style.background = "rgba(255, 255, 255, 0.1)");
    dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.style.background = "rgba(255, 255, 255, 0.1)";
        fileInput.files = e.dataTransfer.files;
        processFile();
    });

    fileInput.addEventListener("change", processFile);

    async function processFile() {
        if (!fileInput.files.length) {
            alert("Pilih gambar terlebih dahulu!");
            return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        // Tampilkan loading
        loadingText.style.display = "block";
        resultDiv.style.display = "none";

        try {
            const uploadResponse = await fetch("https://filezone-api.caliph.dev/upload", {
                method: "POST",
                body: formData
            });

            const uploadResult = await uploadResponse.json();
            if (!uploadResult.status) throw new Error("Upload gagal");

            const imageUrl = uploadResult.result.url_file;
            const hdUrl = `https://apii.baguss.web.id/tools/remini?apikey=bagus&url=${encodeURIComponent(imageUrl)}`;

            // Delay simulasi loading (biar efeknya smooth)
            setTimeout(() => {
                loadingText.style.display = "none";
                enhancedImage.src = hdUrl;
                downloadBtn.href = hdUrl;
                downloadBtn.setAttribute("download", "HD-Image.jpg");

                // Tampilkan hasil & button download bareng
                resultDiv.style.display = "block"; 
                downloadBtn.style.display = "block"; 
            }, 2000);

        } catch (error) {
            loadingText.style.display = "none";
            alert("Terjadi kesalahan: " + error.message);
        }
    }
</script>

</body>
</html>
