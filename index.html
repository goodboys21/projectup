<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Enhancer | ProjectUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #1E1E2E;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .drop-zone {
            border: 2px dashed #6D28D9;
            padding: 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            transition: 0.3s ease-in-out;
        }
        .drop-zone:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .btn-modern {
            background: #6D28D9;
            padding: 14px;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }
        .btn-modern:hover {
            background: #4C1D95;
            transform: scale(1.05);
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-2xl font-bold mb-4">üîç HD-kan Foto Kamu</h1>

        <div class="drop-zone" id="dropZone">
            <p>Drag & Drop atau Klik untuk Pilih Gambar</p>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </div>

        <button onclick="uploadFile()" id="uploadBtn" class="btn-modern">
            üöÄ Proses Sekarang
        </button>

        <div id="progress" class="hidden mt-4">
            <p class="text-sm text-gray-300">Mengunggah...</p>
            <div class="w-full bg-gray-600 rounded-full h-2 mt-1">
                <div id="progressBar" class="h-2 bg-purple-500 rounded-full transition-all"></div>
            </div>
        </div>

        <div id="result" class="hidden mt-6">
            <h2 class="text-lg font-semibold">Hasil HD:</h2>
            <img id="enhancedImage" class="mt-4 rounded-lg shadow-md border border-gray-300 w-full">
            <a id="downloadBtn" href="#" class="btn-modern block mt-4">üì• Download Gambar</a>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById("dropZone");
        const fileInput = document.getElementById("fileInput");

        dropZone.addEventListener("click", () => fileInput.click());
        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.style.background = "rgba(255, 255, 255, 0.2)";
        });
        dropZone.addEventListener("dragleave", () => dropZone.style.background = "rgba(255, 255, 255, 0.05)");
        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.style.background = "rgba(255, 255, 255, 0.05)";
            fileInput.files = e.dataTransfer.files;
        });

        async function uploadFile() {
            const uploadBtn = document.getElementById('uploadBtn');
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            const resultDiv = document.getElementById("result");
            const enhancedImage = document.getElementById("enhancedImage");
            const downloadBtn = document.getElementById("downloadBtn");

            if (!fileInput.files.length) {
                alert("Pilih gambar terlebih dahulu!");
                return;
            }

            uploadBtn.innerText = "üîÑ Sedang Diproses...";
            uploadBtn.disabled = true;
            progress.classList.remove("hidden");
            progressBar.style.width = "20%";

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            try {
                const uploadResponse = await fetch("https://filezone-api.caliph.dev/upload", {
                    method: "POST",
                    body: formData
                });
                progressBar.style.width = "50%";

                const uploadResult = await uploadResponse.json();
                if (!uploadResult.status) throw new Error("Upload gagal");

                const imageUrl = uploadResult.result.url_file;
                const hdUrl = `https://apii.baguss.web.id/tools/remini?apikey=bagus&url=${encodeURIComponent(imageUrl)}`;

                enhancedImage.src = hdUrl;
                resultDiv.classList.remove("hidden");

                progressBar.style.width = "80%";

                const hdFile = await fetch(hdUrl);
                const hdBlob = await hdFile.blob();
                const hdFormData = new FormData();
                hdFormData.append("file", hdBlob, "enhanced.jpg");

                const finalUploadResponse = await fetch("https://filezone-api.caliph.dev/upload", {
                    method: "POST",
                    body: hdFormData
                });

                const finalUploadResult = await finalUploadResponse.json();
                if (!finalUploadResult.status) throw new Error("Upload hasil HD gagal");

                downloadBtn.href = finalUploadResult.result.url;
                downloadBtn.setAttribute("download", "HD-Image.jpg");

                setTimeout(() => {
                    const link = document.createElement("a");
                    link.href = finalUploadResult.result.url;
                    link.setAttribute("download", "HD-Image.jpg");
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }, 1000);

                progressBar.style.width = "100%";
            } catch (error) {
                alert("Terjadi kesalahan: " + error.message);
            } finally {
                uploadBtn.innerText = "üöÄ Proses Sekarang";
                uploadBtn.disabled = false;
                setTimeout(() => progress.classList.add("hidden"), 2000);
            }
        }
    </script>

</body>
</html>
