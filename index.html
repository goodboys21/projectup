<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Changer | BGS</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
        }
        
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .drop-zone {
            border: 2px dashed #00AFFF;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            transition: 0.3s ease-in-out;
        }

        .loading {
            display: none;
            font-weight: bold;
            color: cyan;
            margin-top: 10px;
        }

        #result {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        #enhancedImage {
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #00AFFF;
            display: block;
            margin: 0 auto;
        }

        /* Teks hijau untuk instruksi download */
        .download-text {
            color: #00FF00; /* Warna hijau */
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <video class="video-bg" autoplay loop muted>
        <source src="https://files.catbox.moe/4u8827.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1 class="text-xl font-bold mb-4">Change Image Quality</h1>

        <div class="drop-zone" id="dropZone">
            <p>Press To Select Image</p>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </div>

        <div id="loading" class="loading">loading...</div>

        <div id="result">
            <h2 class="text-md font-semibold">Hasil HD:</h2>
            <img id="enhancedImage">
            <p class="download-text">Image quality successfully improved, press image to save</p>
        </div>
    </div>

<script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const loadingText = document.getElementById("loading");
    const resultDiv = document.getElementById("result");
    const enhancedImage = document.getElementById("enhancedImage");

    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.style.background = "rgba(255, 255, 255, 0.2)";
    });
    dropZone.addEventListener("dragleave", () => dropZone.style.background = "rgba(255, 255, 255, 0.1)");
    dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.style.background = "rgba(255, 255, 255, 0.1)";
        fileInput.files = e.dataTransfer.files;
        processFile();
    });

    fileInput.addEventListener("change", processFile);

    async function processFile() {
        if (!fileInput.files.length) {
            alert("Pilih gambar terlebih dahulu!");
            return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        loadingText.style.display = "block";
        resultDiv.style.display = "none";

        try {
            const uploadResponse = await fetch("https://filezone-api.caliph.dev/upload", {
                method: "POST",
                body: formData
            });

            const uploadResult = await uploadResponse.json();
            if (!uploadResult.status) throw new Error("Upload gagal");

            const imageUrl = uploadResult.result.url_file;
            const hdUrl = `https://apii.baguss.web.id/tools/remini?apikey=bagus&url=${encodeURIComponent(imageUrl)}`;

            setTimeout(() => {
                loadingText.style.display = "none";
                enhancedImage.src = hdUrl;

                resultDiv.style.display = "block";  
            }, 2000);

        } catch (error) {
            loadingText.style.display = "none";
            alert("Terjadi kesalahan: " + error.message);
        }
    }
</script>

</body>
</html>
