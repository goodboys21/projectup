<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BagusHD - AI Photo Enhancer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Background Video */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: black;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Card Upload */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Button Style */
        .btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 12px;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
            display: block;
            text-align: center;
            cursor: pointer;
        }

        .btn:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Logo "BagusHD" */
        .logo {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Hidden */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted playsinline>
        <source src="https://files.catbox.moe/4u8827.mp4" type="video/mp4">
        Browser tidak mendukung video.
    </video>

    <div class="logo">BagusHD</div>

    <div class="card">
        <h1 class="text-2xl font-bold mb-4">‚ú® AI Photo Enhancer</h1>
        <input type="file" id="fileInput" accept="image/*" class="mb-4 p-2 w-full text-black bg-white rounded">
        <button id="uploadBtn" class="btn mb-4">üöÄ Upload & Enhance</button>
        <p id="status" class="text-sm text-green-300"></p>
        <a id="downloadLink" class="btn hidden" download>‚¨á Download Enhanced Photo</a>
    </div>

    <script>
        document.getElementById("uploadBtn").addEventListener("click", async () => {
            const fileInput = document.getElementById("fileInput").files[0];
            const statusText = document.getElementById("status");
            const downloadBtn = document.getElementById("downloadLink");

            if (!fileInput) return alert("Pilih gambar dulu bro!");

            // Sembunyikan tombol download sebelum proses selesai
            downloadBtn.classList.add("hidden");

            const formData = new FormData();
            formData.append("file", fileInput);

            statusText.innerText = "üîÑ Mengupload gambar...";

            try {
                // Upload ke CDN NKHM
                let uploadRes = await fetch("https://cdn.nkhm.xyz/upload", {
                    method: "POST",
                    body: formData
                }).then(res => res.json());

                if (!uploadRes || !uploadRes.files) throw new Error("Gagal upload ke CDN!");
                let imageUrl = uploadRes.files;

                statusText.innerText = "‚úÖ Foto berhasil diunggah! Sedang diproses...";

                // Proses Enhance di Remini API
                let enhanceUrl = `https://api.diioffc.web.id/api/tools/remini?url=${encodeURIComponent(imageUrl)}`;
                let enhanceRes = await fetch(enhanceUrl);
                
                if (!enhanceRes.ok) throw new Error("Gagal memproses gambar!");
                let enhanceData = await enhanceRes.json();

                if (!enhanceData || !enhanceData.result || !enhanceData.result.link) {
                    throw new Error("Gagal mendapatkan hasil dari Remini!");
                }

                let finalUrl = enhanceData.result.link;

                statusText.innerText = "‚úÖ Foto berhasil ditingkatkan!";
                
                // Munculin tombol download pas udah selesai
                downloadBtn.href = finalUrl;
                downloadBtn.classList.remove("hidden");

            } catch (error) {
                statusText.innerText = "‚ùå Terjadi kesalahan, coba lagi!";
                alert(error.message);
            }
        });
    </script>

</body>
</html>
