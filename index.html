<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BagusHD - AI Photo Enhancer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Background Video */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: black;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Card Upload */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Button Style */
        .btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 12px;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
            display: block;
            text-align: center;
            cursor: pointer;
        }

        .btn:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Logo "BagusHD" */
        .logo {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Hidden */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted playsinline>
        <source src="https://files.catbox.moe/4u8827.mp4" type="video/mp4">
        Browser tidak mendukung video.
    </video>

    <div class="logo">BagusHD</div>

    <div class="card">
        <h1 class="text-2xl font-bold mb-4">‚ú® AI Photo Enhancer</h1>
        <input type="file" id="fileInput" accept="image/*" class="mb-4 p-2 w-full text-black bg-white rounded">
        <button id="uploadBtn" class="btn mb-4">üöÄ Upload & Enhance</button>
        <p id="status" class="text-sm text-green-300"></p>
        <a id="downloadLink" class="btn hidden" download>‚¨á Download Enhanced Photo</a>
    </div>

    <script>
        document.getElementById("uploadBtn").addEventListener("click", async () => {
            const fileInput = document.getElementById("fileInput").files[0];
            const statusText = document.getElementById("status");
            const downloadBtn = document.getElementById("downloadLink");

            if (!fileInput) {
                statusText.innerText = "‚ö† Pilih gambar dulu bro!";
                statusText.classList.remove("text-green-300");
                statusText.classList.add("text-red-400");
                return;
            }

            downloadBtn.classList.add("hidden");
            statusText.innerText = "üîÑ Mengupload gambar...";
            statusText.classList.remove("text-red-400");
            statusText.classList.add("text-green-300");

            try {
                // Upload ke FileZone
                let formData = new FormData();
                formData.append("file", fileInput);

                let uploadRes = await fetch("https://filezone-api.caliph.dev/upload", {
                    method: "POST",
                    body: formData
                }).then(res => res.json());

                if (!uploadRes.status) throw "Gagal upload ke FileZone!";
                let imageUrl = uploadRes.result.url_file;

                statusText.innerText = "‚úÖ Foto berhasil diunggah! Sedang diproses...";

                // Proses Enhance di Remini API
                let enhanceUrl = `https://apii.baguss.web.id/tools/remini?apikey=bagus&url=${encodeURIComponent(imageUrl)}`;
                let enhanceRes = await fetch(enhanceUrl);

                if (!enhanceRes.ok) throw "Gagal memproses gambar!";
                let enhanceBlob = await enhanceRes.blob();

                // Upload hasil ke FileZone lagi
                let resultForm = new FormData();
                resultForm.append("file", enhanceBlob, "enhanced.jpg");

                let resultUpload = await fetch("https://filezone-api.caliph.dev/upload", {
                    method: "POST",
                    body: resultForm
                }).then(res => res.json());

                if (!resultUpload.status) throw "Gagal menyimpan hasil!";

                let finalUrl = resultUpload.result.url;
                statusText.innerText = "‚úÖ Foto berhasil ditingkatkan!";
                
                // Munculin tombol download pas udah selesai
                downloadBtn.href = finalUrl;
                downloadBtn.classList.remove("hidden");

            } catch (error) {
                statusText.innerText = `‚ùå ${error}`;
                statusText.classList.remove("text-green-300");
                statusText.classList.add("text-red-400");
            }
        });
    </script>

</body>
</html>
