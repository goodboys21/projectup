<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BagusHD - AI Photo Enhancer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Card Upload */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Button Style */
        .btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 12px;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
            display: block;
            text-align: center;
        }

        .btn:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Logo "BagusHD" */
        .logo {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 8px;
            background: #00ff99;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

    <video autoplay loop muted playsinline class="bg-video">
        <source src="https://files.catbox.moe/4u8827.mp4" type="video/mp4">
    </video>

    <div class="logo">BagusHD</div>

    <div class="card">
        <h1 class="text-2xl font-bold mb-4">‚ú® AI Photo Enhancer</h1>
        <input type="file" id="fileInput" accept="image/*" capture="environment" class="hidden">
        <button id="selectFileBtn" class="btn mb-4">üì∑ Pilih dari Galeri</button>
        <button id="uploadBtn" class="btn mb-4 hidden">üöÄ Upload & Enhance</button>
        <div class="progress-container"><div class="progress-bar"></div></div>
        <p id="status" class="text-sm text-green-300"></p>
        <a id="downloadLink" class="btn hidden" download>‚¨á Download Enhanced Photo</a>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const selectFileBtn = document.getElementById("selectFileBtn");
        const uploadBtn = document.getElementById("uploadBtn");
        const progressBar = document.querySelector(".progress-bar");
        const progressContainer = document.querySelector(".progress-container");
        const statusText = document.getElementById("status");
        const downloadLink = document.getElementById("downloadLink");

        // Pilih file dari galeri
        selectFileBtn.addEventListener("click", () => {
            fileInput.click();
        });

        // File dipilih, aktifkan tombol upload
        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) {
                uploadBtn.classList.remove("hidden");
                statusText.innerText = "‚úÖ Foto siap diunggah!";
            }
        });

        // Upload & Enhance Foto
        uploadBtn.addEventListener("click", async () => {
            const file = fileInput.files[0];
            if (!file) return alert("Pilih gambar dulu bro!");

            // Tampilkan progress
            progressContainer.style.display = "block";
            progressBar.style.width = "10%";
            statusText.innerText = "üîÑ Mengupload gambar...";

            // Upload ke FileZone
            const formData = new FormData();
            formData.append("file", file);

            let uploadRes = await fetch("https://filezone-api.caliph.dev/upload", {
                method: "POST",
                body: formData
            }).then(res => res.json());

            if (!uploadRes.status) return alert("‚ùå Gagal mengupload!");
            let imageUrl = uploadRes.result.url_file;

            progressBar.style.width = "50%";
            statusText.innerText = "‚è≥ Memproses gambar dengan AI...";

            // Proses Enhance di Remini API
            let enhanceUrl = `https://apii.baguss.web.id/tools/remini?apikey=bagus&url=${imageUrl}`;
            let enhanceRes = await fetch(enhanceUrl);
            let enhanceBlob = await enhanceRes.blob();

            progressBar.style.width = "80%";
            statusText.innerText = "üì§ Menyimpan hasil...";

            // Upload hasil ke FileZone lagi
            const resultForm = new FormData();
            resultForm.append("file", enhanceBlob, "enhanced.jpg");

            let resultUpload = await fetch("https://filezone-api.caliph.dev/upload", {
                method: "POST",
                body: resultForm
            }).then(res => res.json());

            if (!resultUpload.status) return alert("‚ùå Gagal menyimpan hasil!");

            let finalUrl = resultUpload.result.url;

            progressBar.style.width = "100%";
            statusText.innerText = "‚úÖ Foto berhasil ditingkatkan!";
            
            // Auto-download hasil
            downloadLink.href = finalUrl;
            downloadLink.classList.remove("hidden");
            downloadLink.click();
        });
    </script>

</body>
</html>
