<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BagusHD - AI Photo Enhancer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Background Video */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: black;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
        }

        .btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 12px;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
            display: block;
            text-align: center;
            cursor: pointer;
        }

        .btn:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <video autoplay loop muted playsinline>
        <source src="https://files.catbox.moe/4u8827.mp4" type="video/mp4">
    </video>

    <div class="card">
        <h1 class="text-2xl font-bold mb-4">‚ú® AI Photo Enhancer</h1>
        <input type="file" id="fileInput" accept="image/*" class="mb-4 p-2 w-full text-black bg-white rounded">
        <button id="uploadBtn" class="btn mb-4">üöÄ Upload & Enhance</button>
        <p id="status" class="text-sm text-green-300"></p>
        <a id="downloadLink" class="btn hidden" download>‚¨á Download Enhanced Photo</a>
    </div>

    <script>
        document.getElementById("uploadBtn").addEventListener("click", async () => {
            const fileInput = document.getElementById("fileInput").files[0];
            const statusText = document.getElementById("status");
            const downloadBtn = document.getElementById("downloadLink");

            if (!fileInput) return alert("Pilih gambar dulu bro!");
            downloadBtn.classList.add("hidden");

            const formData = new FormData();
            formData.append("file", fileInput);

            statusText.innerText = "üîÑ Mengupload gambar...";
            
            try {
                let uploadRes = await fetch("https://filezone-api.caliph.dev/upload", {
                    method: "POST",
                    body: formData
                }).then(res => res.json());

                if (!uploadRes.status) throw new Error("Gagal upload!");
                let imageUrl = uploadRes.result.url;

                statusText.innerText = "‚úÖ Foto berhasil diunggah! Sedang diproses...";

                let enhanceUrl = `https://apii.baguss.web.id/tools/remini?apikey=bagus&url=${encodeURIComponent(imageUrl)}`;
                let enhanceRes = await fetch(enhanceUrl, { mode: "cors" });

                if (!enhanceRes.ok) throw new Error("Gagal memproses gambar!");
                let enhanceBlob = await enhanceRes.blob();

                const resultForm = new FormData();
                resultForm.append("file", enhanceBlob, "enhanced.jpg");

                let resultUpload = await fetch("https://filezone-api.caliph.dev/upload", {
                    method: "POST",
                    body: resultForm
                }).then(res => res.json());

                if (!resultUpload.status) throw new Error("Gagal menyimpan hasil!");

                let finalUrl = resultUpload.result.url;
                statusText.innerText = "‚úÖ Foto berhasil ditingkatkan!";
                
                downloadBtn.href = finalUrl;
                downloadBtn.classList.remove("hidden");

            } catch (error) {
                statusText.innerText = "‚ùå Terjadi kesalahan, coba lagi!";
                alert(error.message);
            }
        });
    </script>

</body>
</html>
